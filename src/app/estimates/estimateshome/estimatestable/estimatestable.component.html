<div class="container">
  
    <h3 class="title" ><small class="text-muted">
         Estimates</small></h3>
         <br>
<div class="tableback">
 
  <section>
    <!--for demo wrap-->
    <button style="margin-bottom: 2em; background-color: cornflowerblue;" class="btn btn-success float-right"><a style="text-decoration: none;color: white;" routerLink="createEstimate">Add estimate</a></button>
    <div class="tbl-header">
      <input (change)="filterTable($event)" [(ngModel)]="searchString" type="text" class="form-control" placeholder="Search estimates" aria-label="Username" aria-describedby="addon-wrapping">
      <br>
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Estimate Type</th>
            <th>Estimate Progress</th>
            <th>Estimate Total</th>
            <th>Customer Messaged</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr *ngFor="let estimate of estimates">
            <td><a style="color: rgb(50, 119, 175);" href="">{{estimate.customer.firstName}} {{estimate.customer.lastName}}</a>  </td>
            <td>{{estimate.workType}} </td>
            <td>Complete</td>
            <td>+2.01</td>
            <td>No</td>
          </tr>
          <tr>
            <td>AAD</td>
            <td>AUSENCO</td>
            <td>$2.38</td>
            <td>-0.01</td>
            <td>-1.36%</td>
          </tr>
          <tr>
            <td>AAX</td>
            <td>ADELAIDE</td>
            <td>$3.22</td>
            <td>+0.01</td>
            <td>+1.36%</td>
          </tr>
          
         
          
        </tbody>
      </table>
    </div>
    <hr>
  </section>
  
</div>
</div>
