<div class="container">
    <form class="row g-3 needs-validation customer" novalidate>
        <div class="col-md-3">
          <label for="validationCustom01" class="form-label">Work Type</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          
        </div>
        <div class="col-md-3">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
        </div>
        <div class="col-md-3">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationCustom03" class="form-label">Address</label>
          <input type="text" class="form-control" id="validationCustom03" required>
         
        </div>
        <div class="col-md-2">
          <label for="validationCustom03" class="form-label">city</label>
          <input type="text" class="form-control" id="validationCustom03" required>
         
        </div>
        <div class="col-md-2">
          <label for="validationCustom03" class="form-label">state</label>
          <input type="text" class="form-control" id="validationCustom03" required>
        </div>
       
        <div class="col-md-2">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Create a new customer?
            </label>
           
          </div>
        </div>
        <br>
        <br>
        <div class="col-12">
            
          <button style="margin-left: 3px;background-color: #5cb85c;" class="btn btn-primary float-right" type="submit"><a style="text-decoration: none;color: white;"routerLink="work">Continue</a>  </button>
          <button style="background-color: white;color: black; min-width: 5em;" class="btn btn-primary float-right" type="submit"><a style="text-decoration: none;"routerLink="../">Back</a>  </button>
        </div>
      </form>
    </div>
