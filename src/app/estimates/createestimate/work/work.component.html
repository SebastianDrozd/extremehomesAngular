<div class="container">
    <form class="row g-3 customer" #userForm="ngForm" >
        <div class="col-md-3" style="padding-bottom: 3em;">
          <label for="validationCustom01" class="form-label">Work Type</label>
          <input ngModel name="workType" type="text" class="form-control fade-in" id="validationCustom01" value="" required>
          
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Difficulty</label>
          <input type="range" class="form-control" id="validationCustom02" value="Otto" >
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Condition</label>
          <input type="range" class="form-control" id="validationCustom02" value="Otto">
        </div>
        
        
        <div style="padding-bottom: 2em;" class="col-md-12">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        
        <br>
        <br>
        <div class="container">
          <br>
          
          <h2 style="margin-left: 15px;"><small class="text-muted">Add Task</small></h2>
          <div style="padding-bottom: 1em;" class="input-group col-md-3">
            <input ngModel name="taskName" type="text" class="form-control" placeholder="Task Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            
          </div>
          <div class="input-group col-md-6">
            <input ngModel name="taskDescription" type="text" class="form-control" placeholder="Task Description" aria-label="Recipient's username" aria-describedby="button-addon2"><button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="addTask({id : count, taskName : userForm.value.taskName, taskDescription: userForm.value.taskDescription})">Button</button>
            
          </div>
        
          <br>
          <h4 class="title" ><small class="text-muted">
              </small></h4>
              <br>
              <br>
      <table class="table tablecust">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Task</th>
              <th scope="col">Description</th>
              <th scope="col"></th>
         
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let task of tasks">
              <th scope="row">{{task.id}}</th>
              <td>{{task.taskName}}</td>
              <td>{{task.taskDescription}}</td>
              <td><button class="btn btn-outline-danger" (click) = "deleteTask(task.id)">Delete</button></td>
            </tr>
           
          
          </tbody>
        </table>
        
      </div>
      
      
     
       
       
       
        
       
       
        
        <div class="col-12">
          <br>
          <br>
          <button [disabled] ="!userForm.valid" style="margin-left: 3px;background-color: #5cb85c;color: white;" class="btn  float-right" type="submit" (click)="continue()">Continue  </button>
          <button style="background-color: white;color: #5cb85c; min-width: 5em; border: 1px solid rgb(230, 233, 240);" class="btn  float-right" type="submit"><a style="text-decoration: none;color : #5cb85c"routerLink="../">Back</a>  </button>
        </div>
      </form>
    </div>
