<div class="container">
<form class="row g-3 customer" #userForm ="ngForm" novalidate>
 
    <div class="col-md-6">
      <label for="validationCustom01" class="form-label">First name</label>
      <input ngModel name="firstName" type="text" class="form-control input-sm" id="validationCustom01" value="" required>
      
    </div>
    <div class="col-md-6" style="padding-bottom: 1em;">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input ngModel name="lasttName" type="text" class="form-control" id="validationCustom02" value="" required>
    </div>
    <div class="col-md-6" style="padding-bottom: 1em;">
      <label for="validationCustom03" class="form-label">Address</label>
      <input ngModel name="address" type="text" class="form-control" id="validationCustom03" required>
     
    </div>
    <div class="col-md-3" style="padding-bottom: 1em;">
      <label for="validationCustom03" class="form-label">City</label>
      <input ngModel name="city" type="text" class="form-control" id="validationCustom03" required>
     
    </div>
    <div class="col-md-3">
      <label for="validationCustom03" class="form-label">state</label>
      <select [(ngModel)] = "selectedOption" class="form-control" (change)= "onChange($event)">
      <option value="" *ngFor= "let o of options">
        {{o.name}}
      </option>
      </select>
    </div>
   
  
    <div class="col-md-6" style="padding-bottom: 1em;">
      <label for="validationCustom01"  class="form-label">Phone Number</label>
      <input ngModel name="phone" type="text" class="form-control " id="validationCustom01" value="Mark" required>
      
    </div>
    <div class="col-md-6" style="padding-bottom: 1em;">
      <label for="validationCustom01" class="form-label">Email</label>
      <input ngModel name="email" type="text" class="form-control" id="validationCustom01" value="Mark" >
      
    </div>
    <div style="padding-bottom: 2em;" class="col-md-12">
      <label for="exampleFormControlTextarea1" class="form-label">Notes</label>
      <textarea ngModel name="notes" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <br>
    <br>
    <br>
    <br>
   
    <div style="" class="col-10">
      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" ngModel name="save" >
        <label class="form-check-label" for="invalidCheck">
          Create a new customer?
        </label>
       
      </div>
    </div>
    <div class="col-2">
      {{selectedOption}}
      <button type="submit" [disabled] ="!userForm.valid" style="background-color: #4bbd4b; border: none;" class="btn btn-primary float-right" (click)="continue(userForm.value)" >Continue </button>
    </div>
    <br>
    <br>
   
    <br>
   
  </form>
</div>
